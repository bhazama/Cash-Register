<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cash Register</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
 <h1 id="title">Cash Register</h1>
 <div id="box">
  <div id="display"><input type="text" readonly=""></div>

<div id="buttons1" class="row1">
   <input type="button" class="numberButtons" id="7"  value="7">
   <input type="button" class="numberButtons" id="8" value="8">
   <input type="button" class="numberButtons" id="9" value="9">
  <input type="button" class="mathButtons" id="divide" value="/">
  <input type="button" id="clear" value="CLEAR">
</div>


<div id="buttons2" class="row2">
   <input type="button" class="numberButtons" id="4" value="4">
   <input type="button" class="numberButtons" id="5" value="5">
   <input type="button" class="numberButtons" id="6" value="6">
  <input type="button" class="mathButtons" id="multiply" value="*">
  <input type="button" id="getBalance" value="Get Balance" >
</div>


<div id="buttons3" class="row3">
   <input type="button" class="numberButtons" id="1" value="1">
   <input type="button" class="numberButtons" id="2" value="2">
   <input type="button" class="numberButtons" id="3" value="3">
  <input type="button" class="mathButtons" id="subtract" value="-">
  <input type="button" id="deposit" value="Deposit Cash"> 
</div>

<div id="buttons4" class="row4">
   <input type="button" class="numberButtons" id="0" value="0">
   <input type="button" class="numberButtons" id="00" value="00">
   <input type="button" class="numberButtons" id="dot" value=".">
  <input type="button" class="mathButtons" id="add" value="+">
  <input type="button" id="withdraw" value="Withdraw Cash">
</div>

<div id="equals" class="row5">
  <input type="button" id="equalButton" value="=">

</div>






</div>
  

<script src="js/cash_register.js"></script>
<script src= "js/calculator.js"></script>
</body>
</html>
